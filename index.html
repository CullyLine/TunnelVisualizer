<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<div id="container" style="position: relative">
			<div style="position: absolute; top: 3em">
				<input id="setZoom" type="range" min="1" max="9000" step="1" value="100" data-orientation="vertical">
			</div>
			<div style="position: absolute; top: 4em">
				<button id="enableTorus">Torus</button>
			</div>
			<div style="position: absolute; top: 5.5em">
				<button id="enableTunnel">Tunnel</button>
			</div>
			<video id="video" style="position: absolute; top: 0em" width="50" height="50" controls autoplay muted loop>
				<source src="resources/alienpls3.webm" type="video/webm">
			</video>
		</div>
		

		<script src="js/three.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/visual.js"></script>
		<script src="js/particlefield.js"></script>
		<script src="js/torus.js"></script>
		<script src="js/tunnel.js"></script>
		<script src="js/index.js"></script>

		
		
	</body>
</html>
